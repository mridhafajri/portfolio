<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | M. Ridha Fajri</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #0f2027, #203a43, #2c5364);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .tech-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(white 2px, transparent 2px),
                radial-gradient(white 2px, transparent 2px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            opacity: 0.1;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .logo {
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #ffffff;
            position: relative;
            overflow: hidden;
        }
        .logo::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                #ff3d00, #ff9100, #ffea00, #00e676, #00b0ff, #304ffe, #7b1fa2, #ff3d00
            );
            animation: rotate 3s linear infinite;
        }
        .logo::after {
            content: 'Mode Portfolio';
            position: absolute;
            background: rgba(15, 32, 39, 0.9);
            inset: 5px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }
        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        .button {
            padding: 12px 24px;
            font-size: 18px;
            color: #ffffff;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.3s ease;
        }
        .button:hover::before {
            left: 100%;
        }
    </style>
</head>
<body>
    <div class="tech-pattern"></div>
    <div class="container">
        <div class="content">
            <div class="logo"></div>
            <div class="button-container">
                <a href="./serius/index.html" class="button">Serius</a>
                <a href="./bercanda/index.html" class="button">Bercanda</a>
            </div>
        </div>
    </div>
</body>
</html>
